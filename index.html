<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-social.css">

    <link href="css/styles.css" rel="stylesheet">

    <title>Happy Mother's Day</title>
</head>

<body>

    <header class = "jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6 align-self-center">
                    <h1 style="color:white; font-size: 50px;"><b>Happy Mother's Day</b></h1>
                    <p style="color:white; font-size: 20px;">To the best mom in the world!</p>
                </div>
                <div class="col-12 col-sm-6 align-self-center">
                    <img src="img/img1.jpeg" style="height:500px;width:auto" class="myimg img-fluid">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row row-content">
           <div class="col">
               <div id="mycarousel" class="carousel slide" data-ride="carousel">
                   <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid"
                                src="img/img2.jpeg" alt="Uthappizza">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block img-fluid"
                                src="img/img3.jpeg" alt="Buffet">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block img-fluid"
                                src="img/img4.jpeg" alt="Alberto Somayya">
                        </div>
                    </div>
                    <ol class="carousel-indicators">
                        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="1"></li>
                        <li data-target="#mycarousel" data-slide-to="2"></li>
                    </ol>
                    <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
               </div>
           </div>
       </div>

       <div class="row row-content align-items-center">
            <div class="col-12 order-sm-first col-md">
                <div class="media">
                    <img class="d-flex mr-5 img-thumbnail align-self-center"
                            src="img/img5.jpeg" width="300" alt="Uthappizza">
                    <div class="media-body">
                        <h1 class="mt-0">Why is mamma best mom?</h1>
                        <br>
                        <ul class="d-none d-sm-block" style="font-size: 18px;">
                            <li>Most loving and caring
                            <li>Intelligent and smart
                            <li>Very funny
                            <li>Wonderful singer
                            <li>Bahut badiya chicken banati hain xD
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            <div class="col-12 col-sm-6 offset-3 align-self-center">
                <br>
                <p><b>Happy Mother's Day!!</b></p><br>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
